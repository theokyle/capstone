<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Journey</title>
  <link rel="stylesheet" href="styles.css">
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
</head>
<body>
    <header class="sidebar">
      <div class="logo">
        <a href="./index.html"><img id="logo-img" src="./assets/logo.png"></a>
      </div>
      <nav>
        <ul>
          <li class="nav-item"><a href="./tracker.html"><i class="fa-solid fa-map"></i> <span class="nav-text">Tracker</span></a></li>
          <li class="nav-item"><a href="./log.html"><i class="fa-solid fa-clipboard-list"></i> <span class="nav-text">Log</span></a></li>
          <li class="nav-item active"><a href="./journeys.html"><i class="fa-solid fa-compass"></i> <span class="nav-text">Journeys</span></a></li>
          <li class="nav-item"><i class="fa-solid fa-user"></i> <span class="nav-text">Profile</span></li>
        </ul>
        </ul>
      </nav>
    </header>
  <main>
  <div class="content">
    <h1>Create a Journey</h1>
  <form>
    <div class="section">
      <label for="journeyName">Journey Name: </label>
      <input type="text" name="journeyName" id="journeyName" placeholder="Journey to Mount Doom">
      <label for="universe">Universe: </label>
      <input type="text" name="universe" id="universe" placeholder="Middle Earth">
      <label for="description">Description: </label>
      <input type="text" name="description" id="description" placeholder="Walk from the Shire to Mount
      Doom to destroy the One Ring and save Middle Earth.">
    </div>
    <div class="section">
      <label for="milestoneName">Milestone Name: </label>
      <input type="text" name="milestoneName" id="milestoneName">
      <label for="distance">Distance: </label>
      <input type="text" name="distance" id="distance">
      <label for="milestoneDescription">Description: </label>
      <input type="text" name="milestoneDescription" id="milestoneDescription">
    </div>
    <div>
    <button class="button">Add Milestone</button>
    <input type="Submit" value="Save Journey" class="button">
    </div>
    </form>
  </div>
  </main>
  <footer>
      <p class="footer">Made by Kyle Butler c 2025</p>
    </footer>
<script src="index.js"></script>
</body>
</html>
