<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bilbo&family=Macondo&display=swap" rel="stylesheet">
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
</head>
<body>
    <header class="sidebar">
      <div class="logo">
        <a href="./index.html"><img id="logo-img" src="./assets/logo.png"></a>
      </div>
      <nav>
        <ul>
          <li class="nav-item active"><a href="./tracker.html"><i class="fa-solid fa-map"></i> <span class="nav-text">Tracker</span></a></li>
          <li class="nav-item"><a href="./log.html"><i class="fa-solid fa-clipboard-list"></i> <span class="nav-text">Log</span></a></li>
          <li class="nav-item"><a href="./journeys.html"><i class="fa-solid fa-compass"></i> <span class="nav-text">Journeys</span></a></li>
          <li class="nav-item"><i class="fa-solid fa-user"></i> <span class="nav-text">Profile</span></li>
        </ul>
        </ul>
      </nav>
    </header>
  <main>
    <div class="content">
      <h1>Journey Tracker</h1>
      <div class="section">
        <h2>Next Milestone Info</h2>
        <div id="nextMilestone"></div>
      </div>

      <div class="section">
        <h2>Milestones Achieved</h2>
        <div id="completedMilestones">
        </div>
      </div>

      <div class="section">
        <h2>Daily Step Entry</h2>
        <form>
          <input type="number" placeholder="# of Steps" id="stepNumber">
          <input type="submit" value="Add Steps" id="trackerAddSteps">
        </form>
      </div>
    </div>
  </main>
  <footer>
      <p>Made by Kyle Butler c 2025</p>
    </footer>
<script type="module" src="tracker.js"></script>
</body>
</html>
